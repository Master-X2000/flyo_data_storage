<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <div class="first block">

      <div class="top">
        <img src="images/logo.svg" alt="flyo">
      </div>

      <div class="bottom">
        <img src="images/icon-document.svg" alt="document" class="icon">
        <img src="images/icon-folder.svg" alt="folder" class="icon">
        <img src="images/icon-upload.svg" alt="upload" class="icon">
      </div>
    </div>

    <div class="second block">
      
      <div class="top_two">
        <p class="txt">
          Youâ€™ve used <span class="bold">815 GB</span> of your storage
        </p>
    
        <div class="highlight">
          <div class="num">185</div>

          <div class="gb">GB Left</div>

          <img src="images/triangle.png" alt="shape" class="tri">
        </div>
        
      </div>
      <div class="rectangle_container">
        <div class="coloured_rec">
          <div class="circle"></div>
        </div>
      </div>

      <div class="range">
        <div>0 GB</div>
        <div>1000 GB</div>
      </div>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Odezime Excel</a>.
  </div>
</body>
</html>
